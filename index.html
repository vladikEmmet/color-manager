<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.4.2/chroma.min.js" integrity="sha512-zInFF17qBFVvvvFpIfeBzo7Tj7+rQxLeTJDmbxjBz5/zIr89YVbTNelNhdTT+/DCrxoVzBeUPVFJsczKbB7sew==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script defer src="app.js"></script>
    <link type="image/x-icon" rel="icon" href="favicon.ico" />
    <title>Color manager</title>
</head>
<body>

    <button class="settings"><i class="fa-solid fa-gear"></i></button>
    <div class="settings-container">
        <ul>
            <li class="generate-colors-item">Generate random colors <span>(Space)</span></li>
            <li class="color-inversion-item">Color inversion: <span class="inversion-state"></span></li>
            <li class="show-gradient-item">Show gradient colors: <span class="gradients-state"></span></li>
            <li class="add-new-column">Add new column <span>(Shift + N)</span></li>
            <li class="close-settings">Close settings window <span>(Escape)</span></li>
        </ul>
    </div>

    <div class="column">
        <h2 data-type="copy"></h2>
        <button data-type="lock"><i class="fa-solid fa-lock-open" data-type="lock"></i></button>
        <button data-type="remove"><i class="fa-solid fa-minus" data-type="remove"></i></button>
    </div>
    <div class="column">
        <h2 data-type="copy"></h2>
        <button data-type="lock"><i class="fa-solid fa-lock-open" data-type="lock"></i></button>
        <button data-type="remove"><i class="fa-solid fa-minus" data-type="remove"></i></button>
    </div>
    <div class="column">
        <h2 data-type="copy"></h2>
        <button data-type="lock"><i class="fa-solid fa-lock-open" data-type="lock"></i></button>
        <button data-type="remove"><i class="fa-solid fa-minus" data-type="remove"></i></button>
    </div>
    <div class="column">
        <h2 data-type="copy"></h2>
        <button data-type="lock"><i class="fa-solid fa-lock-open" data-type="lock"></i></button>
        <button data-type="remove"><i class="fa-solid fa-minus" data-type="remove"></i></button>
    </div>
    <div class="column">
        <h2 data-type="copy"></h2>
        <button data-type="lock"><i class="fa-solid fa-lock-open" data-type="lock"></i></button>
        <button data-type="remove"><i class="fa-solid fa-minus" data-type="remove"></i></button>
    </div>

    <div class="successful-copy-notification">
        <h4>Copied!</h4>
    </div>

</body>
</html>
